<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Watchout</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="highscore hud">High score: <span>0</span></div>
      <div class="current hud">Current score: <span>0</span></div>
      <div class="collisions hud">Collisions: <span>0</span></div>

    <div class="board"><div class="mouse"></div></div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src="lib/d3-drag.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
